<!DOCTYPE html>

<html>

<head>
    <title>Twiter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="sidenav">
        <a href="https://twitter.com/home">Home</a>
        <a href="#">Explore</a>
        <a href="#">Messages</a>
        <a href="#">Profile</a>
    </div>

    <div class="topnav">
        <input type="text" placeholder="Search..">
    </div>

    <div class="main">

        <h1>Twiter</h1>

        <form id="send-tweet">
            <!-- <label>Tweet:</label> <br> -->
            <input type="text" id="tweet" name="tweet" placeholder="send tweet">
            <button type="submit">Go</button>
        </form>





        <h5>Timeline:</h5>
        <ul name="timeline" id="timeline">

        </ul>

        <div class="post">
            <div class="post__body">
                <div class="post__header">
                    <div class="post__headerText">
                        <h3>
                            Jai Kapoor
                        </h3>
                    </div>
                    <div class="post__headerDescription">
                        <p>This is your post</p>
                    </div>
                </div>
            </div>


            <script src="scripts.js"></script>
        </div>
    </div>
</body>

</html>
